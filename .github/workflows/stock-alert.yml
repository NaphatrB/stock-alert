name: Stock Alert

on:
  schedule:
    - cron: 0 */6 * * *
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Cypress stock check
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: npx cypress run --env TARGET_URL=${{ secrets.TARGET_URL }}
